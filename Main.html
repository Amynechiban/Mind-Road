<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uThink - AI Strategy Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Set theme on initial load to prevent flash
        if (localStorage.getItem('theme') === 'light' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: light)').matches)) {
            document.documentElement.classList.add('light');
        } else {
            document.documentElement.classList.remove('light');
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior: none;
            @apply bg-slate-100 text-slate-800 dark:bg-slate-900 dark:text-slate-200;
        }
        
        /* Entrance animation for newly created nodes */
        @keyframes node-appear {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .node.is-new > g {
            animation: node-appear 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Smooth transition for node movement during layout changes */
        .node > g {
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .node-rect { transition: fill 0.3s, stroke 0.3s, stroke-dasharray 0.3s; }
        .node-rect.selected { @apply stroke-violet-500; stroke-width: 3px; }
        
        .connector {
            stroke-width: 2.5px; /* Thicker for better visibility */
            fill: none;
            transition: d 0.6s cubic-bezier(0.4, 0, 0.2, 1), stroke 0.3s;
        }

        .node-foreign-object {
            @apply text-slate-800 dark:text-slate-100;
            font-weight: 500;
            line-height: 1.4;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 0 12px;
        }

        /* Status Dot styling for child nodes */
        .status-dot {
            flex-shrink: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }
        .status-todo { @apply bg-slate-400 dark:bg-slate-500; }
        .status-inprogress { @apply bg-blue-500; }
        .status-complete { @apply bg-green-500; }
        
        .node-title {
            text-align: left;
            flex-grow: 1;
            white-space: normal;
            word-wrap: break-word;
            max-height: 100%;
        }

        #loader, #mind-map-loader, #ai-copilot-loader { display: none; }
        
        #details-panel { 
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); 
            transition: opacity 0.3s, transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .path-card { transition: all 0.2s ease-in-out; }
        .path-card:hover { transform: translateY(-5px); @apply shadow-xl; }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <!-- Header and other static HTML elements -->

    <script>
        // DOM Elements
        const pathsDashboardView = document.getElementById('paths-dashboard-view');
        const mindMapView = document.getElementById('mind-map-view');
        const mindMapControls = document.getElementById('mind-map-controls');
        const backToPathsBtn = document.getElementById('back-to-paths-btn');
        const newGoalBtn = document.getElementById('new-goal-btn');
        const mindMapLoader = document.getElementById('mind-map-loader');
        const themeToggle = document.getElementById('theme-toggle');
        const themeIconLight = document.getElementById('theme-icon-light');
        const themeIconDark = document.getElementById('theme-icon-dark');
        const svg = document.getElementById('mind-map-canvas');
        const resetViewBtn = document.getElementById('reset-view-btn');
        const pathsContainer = document.getElementById('paths-container');
        const noPathsMessage = document.getElementById('no-paths-message');
        const goalModal = document.getElementById('goal-modal');
        const generatePathsBtn = document.getElementById('generate-paths-btn');
        const cancelGoalBtn = document.getElementById('cancel-goal-btn');
        const goalInput = document.getElementById('goal-input');
        const budgetInput = document.getElementById('budget-input');
        const timelineInput = document.getElementById('timeline-input');
        const complexityGroup = document.getElementById('complexity-group');
        const detailsPanel = document.getElementById('details-panel');
        const detailsTitle = document.getElementById('details-title');
        const detailsContent = document.getElementById('details-content');
        const detailsCloseBtn = document.getElementById('details-close-btn');
        const loader = document.getElementById('loader');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const exportSvgBtn = document.getElementById('export-svg-btn');
        const nodeTypeSelect = document.getElementById('node-type-select');
        const nodeStatusSelect = document.getElementById('node-status-select');
        const aiCopilotSection = document.getElementById('ai-copilot-section');
        const aiCopilotLoader = document.getElementById('ai-copilot-loader');

        // App State & Constants
        let nodes = [];
        let generatedPaths = [];
        let currentPathIndex = null;
        let selectedNodeId = null;
        let nodeIdCounter = 0;
        let isDragging = false, dragTarget = null, offset = { x: 0, y: 0 };
        let transform = { x: 0, y: 0, k: 1 };
        let isPanning = false, panStart = { x: 0, y: 0 };
        const SVG_NS = "http://www.w3.org/2000/svg";
        const g = document.createElementNS(SVG_NS, 'g');
        svg.appendChild(g);

        const NODE_WIDTH = 200;
        const NODE_HEIGHT = 80;
        const LEVEL_HEIGHT = 160;

        // --- Utility Functions ---
        function showMessage(message, type = 'error') {
            messageText.textContent = message;
            messageBox.className = `fixed bottom-5 right-5 text-white py-3 px-5 rounded-lg shadow-lg z-40 transition-all duration-300 ${type === 'error' ? 'bg-red-500' : 'bg-green-500'}`;
            messageBox.style.opacity = '1';
            messageBox.style.transform = 'translateY(0)';
            setTimeout(() => {
                messageBox.style.opacity = '0';
                messageBox.style.transform = 'translateY(2.5rem)';
            }, 4000);
        }

        function getSVGPoint(x, y) {
            const pt = svg.createSVGPoint();
            pt.x = x;
            pt.y = y;
            return pt.matrixTransform(g.getScreenCTM().inverse());
        }

        // --- Details Panel ---
        function showDetailsPanel(node) {
            detailsTitle.textContent = node.title;
            detailsContent.innerHTML = (node.details || '').replace(/\n/g, '<br>');
            nodeTypeSelect.value = node.type || 'task';
            nodeStatusSelect.value = node.status || 'todo';
            aiCopilotSection.style.display = node.parentId === null ? 'none' : 'block';
            detailsPanel.style.opacity = '1';
            detailsPanel.style.pointerEvents = 'auto';
            positionDetailsPanel(node);
        }

        function positionDetailsPanel(node) {
            if (!node || detailsPanel.style.opacity === '0') return;
            const nodeElement = g.querySelector(`[data-id='${node.id}']`);
            if (!nodeElement) return;
            const svgRect = svg.getBoundingClientRect();
            const panelWidth = detailsPanel.offsetWidth;
            let left = (node.x + NODE_WIDTH / 2) * transform.k + transform.x + 20;
            if (left + panelWidth > svgRect.width - 20) {
                left = (node.x - NODE_WIDTH / 2) * transform.k + transform.x - panelWidth - 20;
            }
            let top = (node.y - NODE_HEIGHT / 2) * transform.k + transform.y;
            top = Math.max(10, Math.min(top, svgRect.height - detailsPanel.offsetHeight - 10));
            detailsPanel.style.left = `${left}px`;
            detailsPanel.style.top = `${top}px`;
        }

        function hideDetailsPanel() {
            detailsPanel.style.opacity = '0';
            detailsPanel.style.pointerEvents = 'none';
        }

        // --- Core Rendering & Drawing ---
        function createNode(data) {
            const newNode = {
                id: nodeIdCounter++, title: data.title,
                details: data.details || data.actionable_details || '', 
                x: data.x, y: data.y, parentId: data.parentId,
                type: data.type || 'task', status: data.status || 'todo',
                isNew: data.isNew || false, children: []
            };
            nodes.push(newNode);
            if (newNode.parentId !== null) {
                const parent = nodes.find(n => n.id === newNode.parentId);
                if (parent) parent.children.push(newNode.id);
            }
            return newNode;
        }

        function render() {
            // Define gradients for connectors
            const defs = document.createElementNS(SVG_NS, 'defs');
            defs.innerHTML = `
                <linearGradient id="connector-gradient-light" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="connector-gradient-dark" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#4b5563;stop-opacity:1" />
                </linearGradient>
            `;
            g.innerHTML = '';
            g.appendChild(defs);

            const isDark = document.documentElement.classList.contains('dark');
            const connectorUrl = isDark ? 'url(#connector-gradient-dark)' : 'url(#connector-gradient-light)';

            nodes.forEach(node => {
                if (node.parentId !== null) {
                    const connector = document.createElementNS(SVG_NS, 'path');
                    connector.setAttribute('class', 'connector');
                    connector.setAttribute('stroke', connectorUrl);
                    connector.setAttribute('data-child-id', node.id);
                    g.appendChild(connector);
                }
            });

            nodes.forEach(node => {
                const group = document.createElementNS(SVG_NS, 'g');
                group.setAttribute('class', 'node');
                group.setAttribute('data-id', node.id);
                if (node.isNew) {
                    group.classList.add('is-new');
                    node.isNew = false;
                }
                const gTranslate = document.createElementNS(SVG_NS, 'g');
                gTranslate.setAttribute('transform', `translate(${node.x}, ${node.y})`);
                const rect = document.createElementNS(SVG_NS, 'rect');
                rect.setAttribute('width', NODE_WIDTH);
                rect.setAttribute('height', NODE_HEIGHT);
                rect.setAttribute('x', -NODE_WIDTH / 2);
                rect.setAttribute('y', -NODE_HEIGHT / 2);
                rect.setAttribute('rx', 12);

                let rectClasses = 'node-rect ';
                // UPDATED: Clear visual distinction for root node (head)
                if (node.parentId === null) {
                     rectClasses += isDark ? 'fill-violet-800/80 stroke-violet-500' : 'fill-violet-500 stroke-violet-600';
                } else {
                     rectClasses += isDark ? 'fill-slate-800 stroke-slate-600' : 'fill-white stroke-slate-300';
                }
                if (node.id === selectedNodeId) rectClasses += ' selected';
                rect.setAttribute('class', rectClasses);
                if (node.type === 'milestone') rect.setAttribute('stroke-dasharray', '8 4');
                
                const fo = document.createElementNS(SVG_NS, 'foreignObject');
                fo.setAttribute('x', -NODE_WIDTH / 2);
                fo.setAttribute('y', -NODE_HEIGHT / 2);
                fo.setAttribute('width', NODE_WIDTH);
                fo.setAttribute('height', NODE_HEIGHT);
                
                const statusClass = `status-${node.status || 'todo'}`;
                // UPDATED: Root node has different text color and no status dot
                const titleColorClass = node.parentId === null && !isDark ? 'text-white' : 'text-slate-800 dark:text-slate-100';
                const statusDotHTML = node.parentId !== null ? `<span class="status-dot ${statusClass}"></span>` : '';

                fo.innerHTML = `<div class="node-foreign-object w-full h-full ${titleColorClass}">
                                    ${statusDotHTML}
                                    <div class="node-title node-text-display">${node.title.replace(/</g, "&lt;")}</div>
                                </div>`;

                gTranslate.appendChild(rect);
                gTranslate.appendChild(fo);
                group.appendChild(gTranslate);
                group.addEventListener('dblclick', handleNodeDblClick);
                g.appendChild(group);
            });
            updateConnectors();
        }

        function updateNodePositions() {
            nodes.forEach(node => {
                const group = g.querySelector(`.node[data-id='${node.id}'] > g`);
                if (group) group.setAttribute('transform', `translate(${node.x}, ${node.y})`);
            });
            updateConnectors();
        }

        function getCurvePath(startX, startY, endX, endY) {
            const c1Y = startY + (endY - startY) * 0.5;
            const c2Y = endY - (endY - startY) * 0.5;
            return `M ${startX},${startY} C ${startX},${c1Y} ${endX},${c2Y} ${endX},${endY}`;
        }
        
        function updateConnectors() {
            g.querySelectorAll('.connector').forEach(conn => {
                const childId = parseInt(conn.getAttribute('data-child-id'));
                const child = nodes.find(n => n.id === childId);
                const parent = nodes.find(p => p.id === child.parentId);
                if (child && parent) {
                    conn.setAttribute('d', getCurvePath(parent.x, parent.y + NODE_HEIGHT / 2, child.x, child.y - NODE_HEIGHT / 2));
                }
            });
        }

        // --- Tree & Layout Logic ---
        function getRootNode() { return nodes.find(n => n.parentId === null); }

        function reLayoutAndRender(shouldAnimate = true) {
            const root = getRootNode();
            if (!root) return;
            calculateBranchWidth(root.id);
            positionTree(root.id, root.x, root.y);

            if (shouldAnimate) {
                updateNodePositions();
                setTimeout(() => {
                    if (selectedNodeId !== null) positionDetailsPanel(nodes.find(n => n.id === selectedNodeId));
                }, 600);
            } else {
                render();
            }
        }
        
        function resetView() {
            if (nodes.length === 0) return;
            const bounds = g.getBBox();
            if (bounds.width === 0 || bounds.height === 0) return;
            const parent = svg.parentElement;
            const { width, height } = parent.getBoundingClientRect();
            
            const scaleX = width / (bounds.width + 120);
            const scaleY = height / (bounds.height + 120);
            transform.k = Math.min(scaleX, scaleY, 1);

            transform.x = (width / 2) - (bounds.x + bounds.width / 2) * transform.k;
            transform.y = (height / 2) - (bounds.y + bounds.height / 2) * transform.k + (NODE_HEIGHT / 2 * transform.k);
            
            applyTransform();
        }

        function applyTransform() {
            g.setAttribute('transform', `translate(${transform.x}, ${transform.y}) scale(${transform.k})`);
            if (selectedNodeId !== null) {
                positionDetailsPanel(nodes.find(n => n.id === selectedNodeId));
            } else {
                hideDetailsPanel();
            }
        }

        function positionTree(nodeId, x, y) {
            const node = nodes.find(n => n.id === nodeId);
            if (!node) return;
            node.x = x;
            node.y = y;
            const children = nodes.filter(n => n.parentId === nodeId);
            if (children.length > 0) {
                const totalChildBranchWidths = children.reduce((sum, child) => sum + child.branchWidth, 0);
                const totalSpacing = (children.length - 1) * 60;
                let currentX = x - (totalChildBranchWidths + totalSpacing) / 2;
                children.forEach(child => {
                    const childX = currentX + child.branchWidth / 2;
                    positionTree(child.id, childX, y + LEVEL_HEIGHT);
                    currentX += child.branchWidth + 60;
                });
            }
        }

        function calculateBranchWidth(nodeId) {
            const node = nodes.find(n => n.id === nodeId);
            if (!node) return 0;
            const children = nodes.filter(n => n.parentId === nodeId);
            if (children.length === 0) {
                node.branchWidth = NODE_WIDTH;
                return NODE_WIDTH;
            }
            const childrenTotalWidth = children.reduce((acc, child) => acc + calculateBranchWidth(child.id) + 60, -60);
            node.branchWidth = Math.max(NODE_WIDTH, childrenTotalWidth);
            return node.branchWidth;
        }

        function buildTreeFromPath(path) {
            nodes = [];
            nodeIdCounter = 0;
            selectedNodeId = null;
            hideDetailsPanel();
            function addProperties(step) {
                step.type = step.type || 'task';
                step.status = step.status || 'todo';
                step.isNew = true;
                if (step.sub_steps) step.sub_steps.forEach(addProperties);
            }
            path.steps.forEach(addProperties);
            const rootNode = createNode({ title: path.pathName, details: path.description, x: 0, y: 0, parentId: null, type: 'milestone', isNew: true });
            function buildSubTree(currentSteps, parentId) {
                (currentSteps || []).forEach(step => {
                    const newNode = createNode({ ...step, parentId, x: rootNode.x, y: rootNode.y });
                    if(step.sub_steps && step.sub_steps.length > 0) buildSubTree(step.sub_steps, newNode.id);
                });
            }
            buildSubTree(path.steps, rootNode.id);
            calculateBranchWidth(rootNode.id);
            positionTree(rootNode.id, 0, 50);
            render();
            resetView();
        }

        // --- API & Data Handling ---
        function savePathsToStorage() { localStorage.setItem('mindRoadPaths', JSON.stringify(generatedPaths)); }
        function loadPathsFromStorage() { const s = localStorage.getItem('mindRoadPaths'); if(s) generatedPaths = JSON.parse(s); }
        
        function getApiKey() {
            // IMPORTANT: For a production application, this key should be fetched 
            // from a secure backend service, not stored in client-side code.
            // This method is a small obscurity step for development only.
            return 'AIzaSyCappvFF3ChV3JG1rox5OtFN4cX337-aRc';
        }
        
        async function callGeminiAPI(prompt, jsonResponse = true) {
            const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
            if(jsonResponse) payload.generationConfig = { responseMimeType: "application/json" };
            const apiKey = getApiKey();
            if (!apiKey) throw new Error("API Key is missing.");
            
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
            const response = await fetch(apiUrl, {
                method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload)
            });
            if (!response.ok) {
                const errorBody = await response.text();
                throw new Error(`API request failed: ${response.statusText}. Response: ${errorBody}`);
            }
            const result = await response.json();
            return result.candidates[0].content.parts[0].text;
        }

        async function handleGeneratePaths() {
            if (!goalInput.value.trim()) { showMessage("Please define your primary goal."); return; }
            loader.style.display = 'inline-block'; generatePathsBtn.disabled = true;
            const prompt = `You are an expert project strategist. User's Goal: "${goalInput.value.trim()}", Budget: "${budgetInput.value.trim() || 'Not specified'}", Timeline: "${timelineInput.value.trim() || 'Not specified'}", Complexity: "${document.querySelector('input[name="complexity"]:checked').value}". Generate 3 distinct strategic paths. For 'Complex' complexity, include some nested 'sub_steps'. Return ONLY a valid JSON object with a key "paths" which is an array of path objects: {"pathName": "Name", "description": "Summary", "cost": "Cost analysis", "risks": ["List risks"], "steps": [{"title": "Step 1", "actionable_details": "Details", "sub_steps": []}]}`;
            
            try {
                const textResponse = await callGeminiAPI(prompt);
                const parsedJson = JSON.parse(textResponse);
                if (parsedJson.paths && Array.isArray(parsedJson.paths)) {
                    generatedPaths.push(...parsedJson.paths);
                    savePathsToStorage();
                    renderPathsPanel();
                    goalModal.style.display = 'none';
                    showMessage("New strategies generated!", 'success');
                } else { throw new Error("Invalid JSON structure from AI."); }
            } catch (error) { showMessage(`AI Error: ${error.message}`); }
            finally { loader.style.display = 'none'; generatePathsBtn.disabled = false; }
        }

        async function handleAiNodeExpansion(action, nodeId) {
            const node = nodes.find(n => n.id === nodeId);
            if (!node) return;
            aiCopilotLoader.style.display = 'block';
            document.querySelectorAll('.ai-copilot-btn').forEach(b => b.disabled = true);
            let prompt;
            if (action === 'breakdown') { prompt = `Given the project step: "${node.title}", break it down into 3-4 actionable sub-steps. Return ONLY a valid JSON object with a single key "new_nodes", an array of objects, each with "title" and "actionable_details" keys.`; }
            else if (action === 'risks') { prompt = `Given the project step: "${node.title}", identify 2-3 potential risks. Frame each risk as a task to mitigate it. Return ONLY a valid JSON object with a single key "new_nodes", an array of objects, each with "title" and "actionable_details" keys.`; }

            try {
                const textResponse = await callGeminiAPI(prompt);
                const parsedJson = JSON.parse(textResponse);
                if (parsedJson.new_nodes && Array.isArray(parsedJson.new_nodes)) {
                    parsedJson.new_nodes.forEach(newNodeData => {
                        createNode({ ...newNodeData, parentId: node.id, x: node.x, y: node.y, isNew: true });
                    });
                    render();
                    reLayoutAndRender(true);
                    showMessage("AI Co-pilot added new steps!", "success");
                } else { throw new Error("Invalid JSON structure from AI Co-pilot."); }
            } catch(error) { showMessage(`AI Co-pilot Error: ${error.message}`); }
            finally {
                aiCopilotLoader.style.display = 'none';
                document.querySelectorAll('.ai-copilot-btn').forEach(b => b.disabled = false);
            }
        }
        
        function handleNodeDblClick(e) {
            const gTranslate = e.currentTarget.querySelector('g');
            const nodeId = parseInt(e.currentTarget.dataset.id);
            const nodeData = nodes.find(n => n.id === nodeId);
            if (!nodeData) return;
            const foreignObject = gTranslate.querySelector('foreignObject');
            const innerDiv = foreignObject.querySelector('.node-foreign-object');
            innerDiv.style.display = 'none';
            const input = document.createElement('textarea');
            input.value = nodeData.title;
            input.className = 'w-full h-full text-center bg-transparent border border-violet-500 rounded-lg focus:outline-none p-2 resize-none';
            input.style.color = nodeData.parentId === null && !document.documentElement.classList.contains('dark') ? '#fff' : 'inherit';
            foreignObject.appendChild(input);
            input.focus();
            input.select();
            function saveChanges() {
                const newTitle = input.value.trim();
                if (newTitle) nodeData.title = newTitle;
                foreignObject.removeChild(input);
                innerDiv.querySelector('.node-title').innerHTML = nodeData.title.replace(/</g, "&lt;");
                innerDiv.style.display = 'flex';
            }
            input.addEventListener('blur', saveChanges);
            input.addEventListener('keydown', (ev) => {
                if (ev.key === 'Enter' && !ev.shiftKey) { ev.preventDefault(); saveChanges(); }
                else if (ev.key === 'Escape') { foreignObject.removeChild(input); innerDiv.style.display = 'flex'; }
            });
        }
        
        // --- Setup and Listeners ---
        function init() {
            // UI Button Listeners
            backToPathsBtn.addEventListener('click', () => {
                pathsDashboardView.classList.remove('hidden');
                mindMapView.classList.add('hidden');
                mindMapControls.classList.add('hidden');
                newGoalBtn.classList.remove('hidden');
            });
            newGoalBtn.addEventListener('click', () => { goalModal.style.display = 'flex'; });
            cancelGoalBtn.addEventListener('click', () => { goalModal.style.display = 'none'; });
            generatePathsBtn.addEventListener('click', handleGeneratePaths);
            detailsCloseBtn.addEventListener('click', hideDetailsPanel);
            resetViewBtn.addEventListener('click', resetView);
            exportSvgBtn.addEventListener('click', () => { /* SVG Export logic */ });
            
            // THEME TOGGLE FIX
            themeToggle.addEventListener('click', () => {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                updateTheme();
            });
            
            function updateTheme() {
                const isDark = document.documentElement.classList.contains('dark');
                themeIconLight.classList.toggle('hidden', isDark);
                themeIconDark.classList.toggle('hidden', !isDark);
                // This call is crucial to redraw the SVG with the new theme colors
                if (!mindMapView.classList.contains('hidden')) {
                    render();
                }
            }

            pathsContainer.addEventListener('click', (e) => {
                if(e.target.closest('.delete-path-btn')) {
                    const index = parseInt(e.target.closest('.delete-path-btn').dataset.index);
                    if (confirm(`Delete path: "${generatedPaths[index].pathName}"?`)) {
                        generatedPaths.splice(index, 1);
                        savePathsToStorage();
                        renderPathsPanel();
                        showMessage("Path deleted.", 'success');
                    }
                } else if(e.target.closest('.path-card-clickable')) {
                    const index = parseInt(e.target.closest('.path-card-clickable').dataset.index);
                    visualizePath(index);
                }
            });
            
            detailsPanel.addEventListener('change', (e) => {
                if (selectedNodeId === null) return;
                const node = nodes.find(n => n.id === selectedNodeId);
                if (!node) return;
                if (e.target.id === 'node-type-select') node.type = e.target.value;
                else if (e.target.id === 'node-status-select') node.status = e.target.value;
                render();
            });
            
            aiCopilotSection.addEventListener('click', (e) => {
                const btn = e.target.closest('.ai-copilot-btn');
                if (btn && selectedNodeId !== null) handleAiNodeExpansion(btn.dataset.action, selectedNodeId);
            });
            
            // Pan, Zoom, Drag Listeners
            svg.addEventListener('mousedown', e => {
                if (e.target.closest('.node')) {
                    const nodeEl = e.target.closest('.node');
                    const id = parseInt(nodeEl.dataset.id);
                    const node = nodes.find(n => n.id === id);
                    if (selectedNodeId !== id) {
                        selectedNodeId = id;
                        render();
                        showDetailsPanel(node);
                    }
                    isDragging = true;
                    dragTarget = nodeEl.querySelector('g');
                    const startPoint = getSVGPoint(e.clientX, e.clientY);
                    offset.x = startPoint.x - node.x;
                    offset.y = startPoint.y - node.y;
                } else {
                    isPanning = true;
                    panStart.x = e.clientX - transform.x;
                    panStart.y = e.clientY - transform.y;
                    if(selectedNodeId !== null) {
                        selectedNodeId = null;
                        render();
                        hideDetailsPanel();
                    }
                }
            });
            window.addEventListener('mousemove', e => {
                if (isDragging && dragTarget && selectedNodeId !== null) {
                    const node = nodes.find(n => n.id === selectedNodeId);
                    if (node) {
                        const currentPoint = getSVGPoint(e.clientX, e.clientY);
                        node.x = currentPoint.x - offset.x;
                        node.y = currentPoint.y - offset.y;
                        dragTarget.setAttribute('transform', `translate(${node.x}, ${node.y})`);
                        updateConnectors();
                        positionDetailsPanel(node);
                    }
                } else if (isPanning) {
                     transform.x = e.clientX - panStart.x;
                     transform.y = e.clientY - panStart.y;
                     applyTransform();
                }
            });
            window.addEventListener('mouseup', () => {
                isDragging = false;
                dragTarget = null;
                isPanning = false;
            });
            svg.addEventListener('wheel', e => {
                e.preventDefault();
                const scaleAmount = 1 - e.deltaY * 0.001;
                const newScale = transform.k * scaleAmount;
                if (newScale < 0.1 || newScale > 2.5) return;
                const mousePoint = getSVGPoint(e.clientX, e.clientY);
                transform.x = mousePoint.x + (transform.x - mousePoint.x) * scaleAmount;
                transform.y = mousePoint.y + (transform.y - mousePoint.y) * scaleAmount;
                transform.k = newScale;
                applyTransform();
            });

            // Initial Load
            loadPathsFromStorage();
            renderPathsPanel();
            if (generatedPaths.length === 0) goalModal.style.display = 'flex';
            updateTheme();
        }

        function visualizePath(index) {
            currentPathIndex = index;
            mindMapLoader.style.display = 'flex';
            pathsDashboardView.classList.add('hidden');
            mindMapView.classList.remove('hidden');
            mindMapControls.classList.remove('hidden');
            newGoalBtn.classList.add('hidden');
            setTimeout(() => {
                buildTreeFromPath(generatedPaths[index]);
                mindMapLoader.style.display = 'none';
            }, 100);
        }

        function renderPathsPanel() {
            if (generatedPaths.length > 0) {
                noPathsMessage.style.display = 'none';
                pathsContainer.innerHTML = '';
                generatedPaths.forEach((path, index) => {
                    const pathCard = document.createElement('div');
                    pathCard.className = 'path-card flex flex-col border border-slate-200 dark:border-slate-700 p-6 rounded-lg bg-white dark:bg-slate-800';
                    const clickableContent = document.createElement('div');
                    clickableContent.className = 'path-card-clickable cursor-pointer flex-grow';
                    clickableContent.dataset.index = index;
                    clickableContent.innerHTML = `
                        <h3 class="font-bold text-xl text-violet-500">${path.pathName}</h3>
                        <p class="text-sm text-slate-600 dark:text-slate-300 mt-2 h-20 overflow-hidden">${path.description}</p>
                        <div class="mt-4 pt-4 border-t border-slate-100 dark:border-slate-700">
                            <h4 class="font-semibold text-sm text-slate-800 dark:text-slate-200">💰 Cost Analysis</h4>
                            <p class="text-xs text-slate-500 dark:text-slate-400 mt-1">${path.cost}</p>
                        </div>
                        <div class="mt-3">
                            <h4 class="font-semibold text-sm text-slate-800 dark:text-slate-200">⚠️ Risk Management</h4>
                            <ul class="list-disc list-inside text-xs text-slate-500 dark:text-slate-400 mt-1 space-y-1">
                                ${(path.risks || []).map(risk => `<li>${risk.replace(/</g, "&lt;")}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                    const cardFooter = document.createElement('div');
                    cardFooter.className = 'mt-4 pt-4 border-t border-slate-100 dark:border-slate-700 text-right';
                    cardFooter.innerHTML = `<button data-index="${index}" class="delete-path-btn text-xs font-semibold text-red-500 hover:text-red-700 dark:hover:text-red-400">Delete Path</button>`;
                    pathCard.appendChild(clickableContent);
                    pathCard.appendChild(cardFooter);
                    pathsContainer.appendChild(pathCard);
                });
            } else {
                pathsContainer.innerHTML = '';
                noPathsMessage.style.display = 'block';
            }
        }
        
        init();

    </script>
